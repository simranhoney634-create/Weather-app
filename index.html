<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading"><i>Weather App</i></h1>
        <div class="entervalue">
            <input type="text" class="city" placeholder="Enter city name">
            <button class="search">Get Weather</button>
        </div>
    </div>
    <div class="info container">
        <p class="name"></p>
        <p class="temp"></p>
        <p class="pressure"></p>
        <p class="weather"></p>
        <p class="speed"></p>
    </div>
<script src="logic.js"></script>
</body>
</html>
